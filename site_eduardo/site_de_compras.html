<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Mercado Livre</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>

        <img src="download.png" alt="Logo da empresa">
        <h1>Mercado Livre</h1>
      
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Carrinho</a></li>
          <li><a href="#">Minha Conta</a></li>
        </ul>
      </nav>

    </header>


    <main>

      <section class="banner">
        <h2>Promoção da Semana</h2>
        <p>Compre agora e ganhe desconto!</p>
        <a href="#" class="button">Comprar Agora</a>
      </section>

      <section class="produtos">

        <h2>Produtos em Destaque</h2>

        <div class="produto">
          <img src="img/produto1.jpg" alt="Produto 1">
          <h3>PC GAMER</h3>
          <p class="preco">R$4999,99</p>
          <a href="#" class="button">Comprar</a>
        </div>

        <div class="produto">
          <img src="img/produto2.jpg" alt="Produto 2">
          <h3>IPHONE 15</h3>
          <p class="preco">R$8.999,99</p>
          <a href="#" class="button">Comprar</a>
        </div>

        <div class="produto">
          <img src="img/produto3.jpeg" alt="Produto 3">
          <h3>GTA 6 Oficial</h3>
          <p class="preco">R$199,99</p>
          <a href="#" class="button">Comprar</a>
        </div>

      </section>

    </main>


    <footer>
      <p>Direitos Reservados &copy; 2012</p>
    </footer>

    
  </body>
</html>
