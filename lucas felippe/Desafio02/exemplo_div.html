<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Divisões</title>
    <meta name="author" content="Daniel Santos">
    <meta name="lang" content="pt-br">
</head>
<body>
    <!-- Exemplo de uso da tag <div> para dividir o conteúdo -->
    <div>
        <p>Conteúdo da divisão 1</p>
    </div><!-- Fim da primeira divisão -->
    <div>
        <p>Conteúdo da divisão 2</p>
    </div><!-- Fim da segunda divisão -->
    <div>
        <p>Conteúdo da divisão 3</p>
    </div><!-- Fim da terceira divisão -->
</body>
</html>
