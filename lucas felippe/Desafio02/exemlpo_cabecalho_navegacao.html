<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Cabeçalho e Navegação</title>
    <meta name="author" content="Daniel Santos">
    <meta name="lang" content="pt-br">
</head>
<body>
    <!-- Exemplo de uso das tags <header> e <nav> para criar o cabeçalho e a navegação -->
    <header>
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
