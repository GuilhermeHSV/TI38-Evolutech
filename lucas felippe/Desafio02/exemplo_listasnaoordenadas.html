<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Listas Não Ordenadas</title>
    <meta name="author" content="Daniel Santos">
    <meta name="lang" content="pt-br">
</head>
<body>
    <!-- Exemplo de uso das tags <ul> e <li> para criar uma lista não ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul><!-- Fim da lista não ordenada -->
</body>
</html>
