<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Tabela</title>
    <meta name="author" content="Daniel Santos">
    <meta name="lang" content="pt-br">
</head>
<body>
    <!-- Exemplo de uso das tags <table>, <tr>, <th> e <td> para criar uma tabela -->
    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table><!-- Fim da tabela -->
</body>
</html>
